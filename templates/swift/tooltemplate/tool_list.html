{% extends "swift/layout/user_base.html" %}
{% load static %}
{% block body_block %}
<div class="content-inner full-screen">
    <div class="page-block">
        <div class="d-flex justify-content-between">
            <h1 class="page-block-title">Tool Template List</h1>
        </div>

        <div class="row" >
                {% for i in tool_types %}
                <div class="col-lg-4">
                <div class="card">
                    <h5 class="card-header">{{i.tool_type}}</h5>
                    <div class="card-body">
                      <h5 class="card-title">{{i.tool_name}}</h5>
                      <p class="card-text">{{i.tool_type.description}}</p>
                      <a href="{% url 'appswift:tooltemplate_form' i.id %}" class="btn btn-primary">Open</a>
                    </div>
                </div>
                </div>
                {% endfor %}
        </div>
    </div>
</div>
{% endblock body_block %}

{% block page_script %}
<script src="{% static 'swift/assets/js/tooltemplate.js' %}?v={% now 'd_m_yH:i:s' %}"></script>
<script src="{% static 'swift/assets/js/formset.js' %}?v={% now 'd_m_yH:i:s' %}"></script>

{% endblock page_script %}
